{% extends 'base.html' %}

{% block content %}

<form action="{% url 'notes.create' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-outline-info">Submit</button>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
</div>
{% endif %}

{% endblock %}
